{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card my-5">
          <div class="card-body p-4">
            <h1 class="mb-4">{% block title %} Create a New Post {% endblock %}</h1>
            <form method="post">
              <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="title" placeholder="Post title" value="{{ request.form['title'] }}" required>
                <label for="title">Title</label>
              </div>
              <div class="form-floating mb-3">
                <textarea name="content" class="form-control" id="content" placeholder="Post content" required>{{ request.form['content'] }}</textarea>
                <label for="content">Content</label>
              </div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
