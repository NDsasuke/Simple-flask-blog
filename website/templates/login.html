{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card my-5">
          <div class="card-body p-4">
            <h1 class="mb-4">{% block title %} Login {% endblock %}</h1>
            <form method="POST">
              <div class="form-floating mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com" required />
                <label for="email">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                <label for="password">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe" checked />
                <label class="form-check-label" for="rememberMe"> Remember me </label>
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
            </form>
            
            <div class="d-flex justify-content-between">
              <a href="#!">Forgot password?</a>
              <a href="{{url_for('auth.sign_up')}}">Not a member? Sign up</a>
            </div>
            
            <hr class="my-4">

            <div class="d-flex justify-content-center">
              <p class="text-muted">Or sign in with:</p>
            </div>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-light btn-floating me-3">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-light btn-floating me-3">
                <i class="fab fa-google"></i>
              </button>

              <button type="button" class="btn btn-light btn-floating me-3">
                <i class="fab fa-twitter"></i>
              </button>

              <button type="button" class="btn btn-light btn-floating">
                <i class="fab fa-github"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
